<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fullstack Skill Level</title>
  </head>
  <body>
    <h1>Fullstack Skill Level</h1>
    <h2>Show how skill you are</h2>
    <div class="cup">
      <div class="remained" id="remained">
        <span id="level"></span>
        <small>Level</small>
      </div>
      <div class="percentage" id="percentage"></div>
    </div>
    <p class="text">Select how many glasses of water that you have drank</p>
    <div class="skills">
      <div class="cup cup-small">HTML</div>
      <div class="cup cup-small">CSS</div>
      <div class="cup cup-small">JS</div>
      <div class="cup cup-small">React</div>
      <div class="cup cup-small">VS</div>
      <div class="cup cup-small">Java</div>
      <div class="cup cup-small">SQL</div>
      <div class="cup cup-small">Cloud</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
